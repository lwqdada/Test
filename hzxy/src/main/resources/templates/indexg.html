<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>富文本编辑器</title>
    <!--富文本编辑器wangEditor-->
    <link href="https://cdn.staticfile.org/wangEditor/10.0.13/wangEditor.min.css" rel="stylesheet">
    <!--富文本编辑器wangEditor-->
    <script src="https://cdn.staticfile.org/wangEditor/10.0.13/wangEditor.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
<div class="contain">
    <div class="col-xs-12">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title" th:text="新增文章"></h3>
            </div>

            <form id="inputForm" class="form-horizontal" action="/save" method="POST" >
                <input type="hidden" name="userCode"  />

                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">标题</label>
                        <div class="col-sm-10">
                            <input name="title" class="form-control required" placeholder="标题" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">二级标题</label>
                        <div class="col-sm-10">
                            <input id="subTitle" name="subTitle" class="form-control" placeholder="二级标题" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">图片</label>
                        <div class="col-sm-10">
                            <input id="pic" name="pic" class="form-control" placeholder="图片" />
                        </div>
                    </div>
                </div>

                <div class="form_group">
                    <label class="col-sm-2 control-label">详情</label>
                    <div class="col-sm-10">
                        <input   id="content" name="content" class="form-control" placeholder="内容">
                        <div id="editor" class="editor"  width="1000px;"></div>
                    </div>
                </div>




                <div class="box-footer">
                    <button type="button" class="btn btn-default" onclick="history.go(-1);">返回</button>
                    <button id="btnSubmit" class="btn btn-info pull-right">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>




<script>

    var E = window.wangEditor;
    var editor = new E('#editor');
    // 配置服务器端地址
    editor.customConfig.uploadImgServer = '/upload2';
    editor.customConfig.uploadFileName = 'editorFiles';
    editor.create();

    $("#btnSubmit").bind("click", function() {
        var contentHtml = editor.txt.html();

        $("#content").val(contentHtml);
    });


</script>

</body>
</html>
